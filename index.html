<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      
        h1{
            margin-top: 30px;
        }
        p{
            font-size: 28px;
            margin-top: 30px;
        }
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Login</title>
</head>
<body>
    
    <div id="app">
        <div class="container">
        <h1 class="display-3">LOGIN FORM</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group" >
                    <label>First Name</label>
                    <input type="text" v-model="fname" placeholder="Enter your firstname" class="form-control" >
                    </div>  
                    <div class="form-group" >
                    <label>Last Name</label>
                    <input type="text" v-model="lname" placeholder="Enter your lastname" class="form-control">
                    </div>
                    <div class="form-group" >
                    <label>E-mail</label>
                    <input type="email" v-model="email" placeholder="Enter your e-mail" class="form-control">
                    </div>
                    <div class="form-group" >
                    <label>Password</label>
                    <input type="password" v-model="password" placeholder="Enter your password"class="form-control">
                    </div>
                    <button @click="display" type="button" class="btn btn-secondary btn-lg btn-block"> Submit</button>
               
                </form>

            </div>
            <div class="col-md-6">
                    <p class="font-italic">{{displayname}}</p>
                    <p class="font-italic">{{displayemail}}</p>
                    <p class="font-italic">{{displaypassword}}</p>
                    
            </div>
        </div>
           
            
            
        </div>

    </div>


        <script>
            new Vue({
                el: '#app',
                data(){
                    return{
                        fname: "",
                        lname: "",
                        email:"",
                        password:"",
                        displaylname: "" ,
                        displayemail: "" ,
                        displaypassword: "" 
                    }
                },

                methods:{
                    display(){
                        if(this.fname && this.lname && this.email && this.password ){
                            this.displayname = this.fname +" "+this.lname;
                            this.displayemail = this.email;
                            this.displaypassword = this.password;
                            this.fname = "" ;
                            this.lname = "" ;
                            this.email = "" ;
                            this.password = "" ;
                        }
                        else{
                            alert( "Please Enter values into all fields ")
                        }
                     
                    } 
                }

            })
        </script>

</body>
</html>
